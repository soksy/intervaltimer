<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="interval.css">
        
        <title>Interval Timer</title>
        
    </head>
    <body>
        
        <audio preload="auto" controls="none" style="display: none" id="tick-tock">
            <source src="tick.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio> 

        <header>
            <div>
                <h1>Pump-IT Interval Timer</h1>
            </div>
        </header>
        
        
        <section class="main-panel">
            <div class="exercise-panel">
                <div class="exercise-head">
                    <h2>Exercise</h2>
                </div>
                <div class="exercise-target">
                    <input type="number" maxlength="3" max="180" id="exercise-interval">
                </div>
                <div class="exercise-current" id="exercise-current">
                    1
                </div>
            </div>
            <div class="rest-panel">
                <div class="exercise-head">
                    <h2>Rest</h2>
                </div>
                <div class="rest-target">
                    <input type="number" maxlength="3" max="180" id="rest-interval">
                </div>
                <div class="rest-current" id="rest-current">
                    0
                </div>
            </div>
            <button class="go-button">GO!</button>
            <button class="stop-button">STOP</button>
        </section>
        
        <footer>
            <div>
                <span>email</span>
                <span>Facebook</span>
                <span>Twitter</span>
                <span>D</span>
                <span>E</span>
                
            </div>
        </footer>
        
        <script src="interval.js"></script>
    </body>

</html>
